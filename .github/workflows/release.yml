name: Build and Attest

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: large
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4
      - uses: tinfoilanalytics/nitro-enclave-build-action@v0.0.1
        with:
          docker-context: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
